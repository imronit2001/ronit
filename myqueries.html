<body>

    <div class="container">
        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>

                        <th scope="col">Mobile</th>
                        <th scope="col">Message</th>

    <!-- Jquery -->
    <script src="./portfolio-page/js/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $.getJSON("./portfolio-page/php/queries.json", function (data) {
                let queries = data;
                if (queries.length) {
                    queries.forEach(query => {
                        $(".table tbody").append(`
                            <tr>
                                <th scope="row">${query.date}</th>
                                <td>${query.name}</td>
                                <td>${query.email}</td>
                                <td>${query.mobile}</td>
                                <td>${query.message}</td>
                            </tr>
                        `)
                    });
                }
            });
        });
    </script>

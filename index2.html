    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loader = document.getElementById('loader');
            setTimeout(() => {
                loader.parentElement.removeChild(loader);
                const htmlElement = document.documentElement; // <html>
                const bodyElement = document.body; // <body>
                bodyElement.style.background = 'none';
                bodyElement.style.overflow = 'auto';
                bodyElement.style.display = 'block';
                bodyElement.style.alignItems = '';
                bodyElement.style.justifyContent = '';
                bodyElement.style.contain = '';
                bodyElement.style.overflow = '';
                bodyElement.style.zIndex = '';

                document.getElementsByTagName('nav')[0].style.opacity = 1;

            }, 10000);
        });
